<ion-header>

  <header-content title="Form"></header-content>

</ion-header>

<ion-content padding>
  <form [formGroup]="myform"
        (ngSubmit)="showResults()"
        *ngIf="showForm">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea type="text" formControlName="description"></ion-textarea>
    </ion-item>

    <ion-list radio-group formControlName="category">
      <ion-list-header>
        What color do you prefer ?
      </ion-list-header>
      <ion-item>
        <ion-label>RED</ion-label>
        <ion-radio value="red"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>BLUE</ion-label>
        <ion-radio value="blue"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>YELLOW</ion-label>
        <ion-radio value="yellow"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label>Enter your mail</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <button ion-button type="submit" block>OK</button>

  </form>

  <div *ngIf="!showForm">
    {{ myform?.value | json }}
    <button ion-button block (click)="hideResults()">REDO THE FORM</button>
  </div>

</ion-content>
